# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# ChainedClasses, PseudoElement
#
# The following settings/values are unsupported by sass-lint:
# Linter SpaceBeforeBrace, option "allow_single_line_padding"

files:
  include: '**/*.scss'
  ignore:
    - 'node_modules/**/*'
    - 'styles/vendor/*'
    - 'styles/base/_normalize.scss'
options:
  formatter: stylish
  merge-default-rules: true
rules:
  class-name-format: 0
  clean-import-paths: 0 # Due to how node-sass-glob-importer works, we sometimes need file extensions
  empty-args:
    - 1
    - include: true
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format: 0
  hex-length:
    - 1
    - style: long
  id-name-format: 0
  mixins-before-declarations:
    - 1
    - exclude:
      - 'media'
      - 'media-max'
      - 'placeholder'
  mixin-name-format: 0
  no-color-literals:
    - 1
    - allow-rgba: true
  no-css-comments: 0
  no-extends: 1
  no-misspelled-properties:
    - 1
    - extra-properties:
        - 'font-smoothing'
  property-sort-order: 0
  property-units:
    - 1
    - per-property:
        line-height: []
  space-before-brace: 1
