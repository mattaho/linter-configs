# SCSS-Lint configuration file.
# A relatively permissive linter configuration, for use with existing projects that are probably poorly-formatted
#
# For default values see https://github.com/brigade/scss-lint/blob/master/config/default.yml
# For explanation of various linters see https://github.com/brigade/scss-lint/blob/master/lib/scss_lint/linter/README.md
# Run scss-lint from this directory to use this config.

# Directories/files to lint
scss_files: 'app/assets/stylesheets/**/*.scss'

# Exclusions
exclude: 'app/assets/stylesheets/vendor/*'

# Extend linter configuration
linters:
  ChainedClasses:
    enabled: true

  ColorVariable:
    enabled: false

  Comment:
    enabled: false

  EmptyLineBetweenBlocks:
    enabled: false

  EmptyRule:
    enabled: false

  ExtendDirective:
    enabled: true

  Indentation:
    enabled: false

  HexLength:
    style: long

  NameFormat:
    enabled: false

  NestingDepth:
    enabled: false

  PropertySortOrder:
    enabled: false

  PropertyUnits:
    properties:
      line-height: [] # No units allowed

  PseudoElement:
    enabled: false

  SelectorDepth:
    enabled: false

  # TODO: Choose selector format and configure linter
  SelectorFormat:
    enabled: false

  SpaceBeforeBrace:
    allow_single_line_padding: true
